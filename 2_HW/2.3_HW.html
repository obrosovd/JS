<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*3. Объявить две переменные a и b и задать им целочисленные произвольные начальные значения.
    Затем написать скрипт, который работает по следующему принципу:
    - если a и b положительные, вывести их разность (ноль можно считать положительным числом);
    - если а и b отрицательные, вывести их произведение;
    - * (этот пункт по сложнее, делайте по желанию) если а и b разных знаков, вывести их сумму;
     */

    // используем строгий режим для вызова ошибок
    'use strict';
    let a = 3;
    let b = 10;
    // для условий делаем ветвление
    if (a >= 0 && b >= 0){  // условие в скобочках. если а и б больше или равно 0 то выполняется код в фигурных скобках
        alert(a - b)
    } else if (a < 0 && b < 0){ // если а и б меньше 0 то выполнить код
        alert(a * b)
    } else { // если разные то произведение
        alert(a + b)
    }
</script>
</body>
