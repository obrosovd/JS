<script>
    /*1. Объясните почему код даёт именно такие результаты?
Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.*/

//пример 1
    let a = 1, b = 1, c, d; //создание переменных
    c = ++a; //так как ++ стоит перед переменной a, то они увеличивают сначала a, а потом присваивается в c
    alert(c); // ответ: 2
    //пример 2
    d = b++; // если ++ стоит после переменной то сначала идет присвоение в d а после увеличение на 1 b
    alert(d); //ответ: 1
    //пример 3
    c = 2 + ++a; // 2 + увеличенная a (2+1) = 5
    alert(c); //ответ: 5
    //пример 4
    d = 2 + b++; // 2 + b(2) стала после 2 примера
    alert(d); //ответ: 4
    // после двух увеличений значения переменных стали по 3
    alert(a); //3
    alert(b); //3

</script>
