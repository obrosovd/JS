<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    'use strict'; // использовать строгий режим ( чтобы он в случае ошибок их выводил)
    /* 1. Задать температуру в градусах по Цельсию. Вывести в alert соответствующую
температуру в градусах по Фаренгейту. Подсказка: расчёт идёт по формуле:
Tf = (9 / 5) * Tc + 32;
где Tf – температура по Фаренгейту, Tc – температура по Цельсию */
    // назначаю переменную degree при помощи оператора let
    // + перед  функцией prompt обозначает унарный плюс и он переводит строку в число
    // если пользователь введет не цифру то будет NaN
    let degree = +prompt("Введите градусы по Цельсию: ");
    // alert выведет на экран результат вычислений в шаблонном литерале и обьеденит с str
    alert(`${(9 / 5) * degree + 32} градусов по Фаренгейту`);

</script>

</body>
</html>
