<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*3. Вывести в консоль значения выражений и объяснить почему получились такие
значения используя комментарии к каждому выражению:
10 + 10 + "10";
10 + "10" + 10;
10 + 10 + +"10"; (обратите внимание на пробелы, пишите также)
10 / -"";
10 / +"2,5"; (да здесь запятая, это не опечатка)
Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8
2. 3 минус 8 получаем -5
3. -5 присваиваем в переменную result
4. с помощью console.log выводим result в консоль
*/
    // 10 + 10 = 20
    // если оператор + стоит между числом и строкой то он число не явно переводит в строку и получается конкатенация
    // строки '20' со строкой '10' и получается строка '2010'
    //с помощью console.log выводим result в консоль
    let result1 = 10 + 10 + '10';
    console.log(result1);
    //так как строка по середине и она учавствует в прибавлении левой и правой части то получается конкатенация строк
    // '10' + '10' + '10'  получится "101010"
    let result2 = 10 + "10" + 10;
    console.log(result2);
    // так как перед строкой стоит оператор унарный плюс то он переводит строку в положительное число
    // и тут идет сложение трёх чисел 10
    // 10 + 10 + 10 = 30
    let result3 = 10 + 10 + +"10";
    console.log(result3);

    // унарный минус из строки делает отрицательное число, но так как в строке пустота, а не цифра то результат унарного
    // минуса будет -0 (так работает только с пустотой и пробелами)
    // деление любого числа на ноль даст infinity, а на минус ноль -infinity
    let result4 = 10 / -"";
    console.log(result4);

    // унарный плюс заполненной строки с не цифрами вернет NaN
    // деление на NaN даёт NaN
    let result5 = 10 / +"2,5";
    console.log(result5);
</script>
